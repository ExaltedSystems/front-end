<div class="section-title">
	<h3 class="text-left">We Organise Your Trips</h3>
</div>
<div class="border-bottom">
	<div class="row">
		<div class="col-sm-4 col-md-2 text-center py-3 border-right">
			<span data-feather="send"></span>
			<h5>Popular Airlines</h5>
			<small class="text-muted">on rehmantravel.com</small>
		</div>
		<div class="col-sm-8 col-md-8">
			<p class="p-2">
				<span *ngFor="let item of popular_airlines;"><a routerLink="/{{ item.urlLink }}">{{ item.title }}</a> | </span>
			</p>
		</div>
	</div>
</div>
<div class="border-bottom">
	<div class="row">
		<div class="col-sm-4 col-md-2 text-center py-3 border-right">
			<span data-feather="send"></span>
			<h5>Popular Hotels</h5>
			<small class="text-muted">on rehmantravel.com</small>
		</div>
		<div class="col-sm-8 col-md-8">
			<p class="p-2">
				<span *ngFor="let item of popular_hotels;"><a routerLink="/{{ item.urlLink }}">{{ item.title }}</a> | </span>    
			</p>
		</div>
	</div>
</div>
