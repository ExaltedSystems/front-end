<div>
    <img class="img-fluid" src="assets/img/visa-background-image.jpg">
</div>
<section class="visa-contents">
    <div class="container sidebar">
        <div class="row">
            <div class="col-sm-3">
                <div class="sidebar-list">
                    <app-requst-call-back-form></app-requst-call-back-form>
                </div>
                <div class="sidebar-subscribe mt-4">
                    <p class="mb-0">Subscribe to Get Amazing Offers</p>
                    <h3>Tour Alerts</h3>
                    <button class="btn btn-secondary">Subscribe</button>
                </div>
            </div>
            <div class="col-sm-9" *ngIf="page_info">
                <h1>{{ page_info.name }}</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
                        <li class="breadcrumb-item active">{{ page_info.name }}</li>
                    </ol>
                </nav>
                <div [innerHTML]="page_info.description"></div>
                <div>
                    <form class="main-search-form position-relative" [formGroup]="contactForm" (ngSubmit)="onSubmit(contactForm.value)">
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <mat-form-field class="form-control material-input mb-3 shadow">
                                    <input matInput placeholder="Name" class="rounded-5" formControlName="name" matInput required>
                                    <i-x-circle class="feather-x-circle" *ngIf="this.contactForm.get('name').value" (click)="this.contactForm.get('name').setValue('')"></i-x-circle>
                                </mat-form-field>
                                <div class="form-error" *ngIf="contactForm.controls['name'].hasError('required') && contactForm.controls['name'].touched">
                                    Name required.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="form-control material-input mb-3 shadow">
                                    <input matInput placeholder="Email" class="rounded-5" formControlName="email" matInput required>
                                    <i-x-circle class="feather-x-circle" *ngIf="this.contactForm.get('email').value" (click)="this.contactForm.get('email').setValue('')"></i-x-circle>
                                </mat-form-field>
                                <div class="form-error" *ngIf="contactForm.controls['email'].hasError('required') && contactForm.controls['email'].touched">
                                    Email address required.
                                </div>
                                <div class="form-error" *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">
                                    Email address not valid.
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="form-control material-input mb-3 shadow">
                                    <input matInput placeholder="Phone" class="rounded-5" formControlName="phone" matInput required>

                                    <!-- <button mat-button *ngIf="contactusPhone" matSuffix mat-icon-button aria-label="Clear" (click)="contactusPhone=''"> -->
                                    <i-x-circle class="feather-x-circle" *ngIf="this.contactForm.get('phone').value" (click)="this.contactForm.get('phone').setValue('')"></i-x-circle>
                                    <!-- </button> -->
                                </mat-form-field>

                                <div class="form-error" *ngIf="contactForm.controls['phone'].hasError('required') && contactForm.controls['phone'].touched">
                                    Phone number required.
                                </div>
                                <div class="form-error" *ngIf="contactForm.controls['phone'].invalid && contactForm.controls['phone'].touched">
                                    Invalid Phone Number.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <mat-form-field class="form-control mb-3 shadow">
                                    <textarea matInput placeholder="Message" class="rounded-5" formControlName="emailMessage" matInput required></textarea>
                                    <i-x-circle class="feather-x-circle" *ngIf="this.contactForm.get('emailMessage').value" (click)="this.contactForm.get('emailMessage').setValue('')"></i-x-circle>
                                </mat-form-field>
                                <div class="form-error" *ngIf="contactForm.controls['emailMessage'].hasError('required') && contactForm.controls['emailMessage'].touched">
                                    Email message required.
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-12">
                                <button class="btn btn-primary btn-lg btn-block shadow rounded-2" [disabled]="!contactForm.valid" type="submit">Submit Query</button>
                            </div>
                        </div>
                    </form>
                </div>
                <br>
            </div>
        </div>
    </div>
</section>
<app-footer></app-footer>
