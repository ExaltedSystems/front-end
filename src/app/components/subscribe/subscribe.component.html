<div class="container">
    <form class="main-search-form position-relative" [formGroup]="subscribeForm" (ngSubmit)="subscribeNow(subscribeForm.value)">
        <div class="form-group row">
            <div class="col-sm-10">
                <mat-form-field class="form-control material-input mb-3 shadow">
                    <input matInput placeholder="Email" class="rounded-5" formControlName="email" matInput required>
                    <i-x-circle class="feather-x-circle" *ngIf="this.subscribeForm.get('email').value" (click)="this.subscribeForm.get('email').setValue('');this.subscriberSuccessMsg = '';this.subscriberErrorMsg = ''"></i-x-circle>
                </mat-form-field>
                <div class="form-error" *ngIf="subscribeForm.controls['email'].hasError('required') && subscribeForm.controls['email'].touched">
                    Email address required.
                </div>
                <div class="form-error" *ngIf="subscribeForm.controls['email'].invalid && subscribeForm.controls['email'].touched">
                    Email address not valid.
                </div>
                <mat-progress-bar mode="indeterminate" *ngIf="isLoad"></mat-progress-bar>
                <h3 *ngIf="subscriberSuccessMsg" class="form-success">{{subscriberSuccessMsg}}</h3>
                <h3 *ngIf="subscriberErrorMsg" class="form-error">{{subscriberErrorMsg}}</h3>
            </div>
            <div class="col-sm-2">
                <button class="btn btn-primary btn-lg btn-block shadow rounded-2" [disabled]="!subscribeForm.valid" type="submit">Subscribe</button>
            </div>
        </div>
    </form>
</div>
